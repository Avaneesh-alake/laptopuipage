<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Laptop UI</title>
</head>
<body>
    <header>
        <div class="logocontainer">
            <img src="img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="navlinks">
                <li><a class="nav-link" href="#"> Specks </a></li>
                <li ><a class="nav-link" href="#"> Products </a></li>
                <li><a class="nav-link" href="#"> Contacts </a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="introtext">
                    <h1> Laptop for the future</h1>
                    <p> The new 14inch bezeless display offering 4k with touchscreen display</p>
                </div>
                <div class="cta">
                    <button class="ctaselect"> 14 Inch</button>
                    <button class="ctaadd"> Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </section>

        <div class="laptopselect">
            <img src="img/arrow-left.svg">
            <img src="img/dot.svg">
            <img src="img/dot-full.svg">
            <img src="img/dot-full.svg">
            <img src="img/arrow-right.svg">
        </div>
        <div class="scircles">
        <img class="big-circle" src="img/big-eclipse.svg" >
        <img class="mid-circle" src="img/mid-eclipse.svg" >
        </div>
        
    <!--  <img class="small-circle" src="img/small-eclipse.svg" >  -->

    </main>
</body>
</html>
